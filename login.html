<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI - MEMORY - Connexion</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/style-login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/scripts/login-script.js"></script>
</head>
<body>
    <header>
        <h1>ENI - <b>MEMORY</b> - Inscription</h1>
        <nav>
            <div class="container">
                <ul class="navbar-nav">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="inscription.html">S'inscrire</a></li>
                    <li><a href="login.html">Se connecter</a></li>
                    <li><a href="profile.html">Profil</a></li>
                    <li><a href="play.html">Jouer</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="login">
            <div class="legend-login">
                <h2>Connectez-vous :</h2>
            </div>
            <fieldset>
                <form action="profile.html" method="GET">

                    <!-- Email  -->
                    <div class="email">
                        <label for="email">Email</label>
                        <input 
                        type="email" 
                        name="email" 
                        id="email"
                        placeholder="Saisissez votre adresse mail"
                        title="Saisissez votre adresse mail">
                        <hr>
                            <p id="email-alert"></p>

                    </div>
                    <!-- Mot de passe  -->
                    <div class="pwd">
                        <label for="mdp">Mot de passe</label>
                        <input
                        type="password"
                        name="mdp"
                        id="mdp"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Saisissez votre mot de passe">
                        <hr>
                    <!-- Boutons  -->
                     <div class="button">
                    <input type="submit" id= "submit" value="Se connecter">
                    <input type="reset" id="reset" value="Annuler">
                </div>
                </form>
            </fieldset>
            
        </div>

    </main>

    <footer></footer>
    </html>
